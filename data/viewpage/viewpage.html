<div ng-controller="detailedlistcontroller">
    <div class="backgrnd" >
        <div class="upper-content">
            <div class="prfile-name"><p class="ptag">{{detailsview[0].name}}</p></div>
            <div class="DOB "><p class="DOBtag">{{detailsview[0].DOB}}</p></div>
        </div>
        <div class="image-class">
            <div class="inner-round">
                <img class="img-tag" src="http://akimg1.ask.fm/assets2/073/350/220/032/normal/file.jpg"/>
            </div>
        </div>
    </div>
    <div class="lower-content"> 
        <div class="lower-left-content">
            <img class="lower-left-image" src="download1.png"/>
            <p>{{detailsview[0].Relationship}}</p>
        </div>
        <div class="lower-right-content">  
            <img class="lower-right-image" src="https://maxcdn.icons8.com/Share/icon/nolan/Time_And_Date//birthday1600.png"/>
             <p class="pnewtag">{{detailsview[0].age}}</p>
        </div>
    </div>
     
</div>keytool -genkey -v -keystore my_keystore.keystore-alias TutorialsPoint -keyalg RSA -keysize 2048 -validity 10000
